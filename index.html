<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>
        Learn frontend MinTic
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 800px)" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

    <header>
        <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_bdzc21c8.json" background="transparent" speed="1" style="width: 80px; height: 80px;" loop autoplay></lottie-player>

    </header>

    <main>


        <section class="main--img-container">
            <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_M4t9nS.json"  background="transparent"  speed="1"  style="width: 100%; height: 100%;"  loop autoplay></lottie-player>
        </section>



        <section class="main--info-container">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button>Register</button>



        </section>


        <section class="info--icon-container">
            <a href="#"><i class="redes fa fa-github" aria-hidden="true"></i></a>
            <a href="#"><i class="redes fa fa-linkedin" aria-hidden="true"></i></a>
            <a href="#"><i class="redes fa fa-instagram" aria-hidden="true"></i></a>
            <a href="#"><i class="redes fa fa-twitter" aria-hidden="true"></i></a>

        </section>



    </main>

</html>
